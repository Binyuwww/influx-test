<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lecture Classroom Evaluation System</title>
    <!-- Vendor styles -->
    <link rel="stylesheet" href="/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="/vendors/bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="/vendors/bower_components/jquery.scrollbar/jquery.scrollbar.css">
    <link rel="icon" type="image/ico" href="/img/favicon.ico">

    <!-- App styles -->
    <link rel="stylesheet" href="/css/app.min.css">
    <style>
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        img-block {
            height: 300px;
            border: solid;
        }
    </style>

</head>

<body data-ma-theme="blue">
<main class="main">
    <div th:insert="fragments/page-loader :: div"></div>
    <div th:insert="fragments/header :: header"></div>
    <div th:insert="fragments/sidebar :: aside"></div>

    <section class="content">
        <!-- PUT THE MAIN CONTENT HERE -->

        <div class="card">
            <div class="card-body">
                <!-- <div class="row">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Sign Out" />
                    </form>
                </div>
                <br> -->
                <p>Spring Security Thymeleaf tutorial</p>
                <div sec:authorize="hasRole('USER')">Text visible to user.</div>
                <div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
                <div sec:authorize="isAuthenticated()">Text visible only to authenticated users.</div>
                Authenticated username:
                <div sec:authentication="name"></div>
                Authenticated user roles:
                <div sec:authentication="principal.authorities"></div>
                <div></div>
                </blockquote>
            </div>
        </div>
        <div th:insert="fragments/footer :: footer"></div>
    </section>
</main>

<div th:insert="fragments/ie-warning :: div"></div>
<!-- Javascript -->
<!-- Vendors -->
<script src="/vendors/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/vendors/bower_components/popper.js/dist/umd/popper.min.js"></script>
<script src="/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/vendors/bower_components/jquery.scrollbar/jquery.scrollbar.min.js"></script>
<script src="/vendors/bower_components/jquery-scrollLock/jquery-scrollLock.min.js"></script>

<!-- App functions and actions -->
<script src="/js/home/home.js"></script>
<script src="/js/navigation.js"></script>
<script src="/js/app.min.js"></script>
</body>
</html>
