<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Brain Flux</title>
<!-- Vendor styles -->
<link rel="stylesheet" href="/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="/vendors/bower_components/animate.css/animate.min.css">
<link rel="stylesheet" href="/vendors/bower_components/jquery.scrollbar/jquery.scrollbar.css">

<!-- App styles -->
<link rel="stylesheet" href="/css/app.min.css">
</head>

<body data-ma-theme="blue">
    <main class="main">
    <div th:insert="fragments/page-loader :: div"></div>
    <div th:insert="fragments/header :: header"></div>
    <div th:insert="fragments/sidebar :: aside"></div>
    <div th:insert="fragments/chat :: aside"></div>

    <section class="content">
        <div class="content__inner">
            <header class="content__title">
                <h1>Import Data</h1>
                <small>Import data from preprocessed files.</small>

                <div class="actions">
                    <a href="" class="actions__item zmdi zmdi-trending-up"></a>
                    <a href="" class="actions__item zmdi zmdi-check-all"></a>

                    <div class="dropdown actions__item">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="" class="dropdown-item">Refresh</a>
                            <a href="" class="dropdown-item">Manage Widgets</a>
                            <a href="" class="dropdown-item">Settings</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="card">

                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-10 col-md-10">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Input Directory" id="directory">
                                <i class="form-group__bar"></i>
                            </div>
                        </div>
                        <div class="col-sm-2 col-md-2">
                            <button class="btn btn-primary btn--icon" id="searchButton">
                                <i class="zmdi zmdi-search"></i>
                            </button>
                            <!-- <button class="btn btn-danger btn--icon">
                                <i class="zmdi zmdi-close"></i>
                            </button> -->
                        </div>
                        <!-- <form action="/file-upload" class="dropzone">
                        <div class="fallback">
                            <input name="file" type="file" multiple />
                        </div>
                    </form> -->
                    </div>
                    <form id="fileForm">
                        <div class="table-responsive">
                            <table id="filesTable" class="table table-bordered">
                                <thead class="thead-default">
                                    <tr>
                                        <th>File Name</th>
                                        <th>Size</th>
                                        <th>
                                            <label class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="selectAllFiles">
                                                <span class="custom-control-indicator"></span>
                                            </label>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                    <button type="button" class="btn btn-success waves-effect" id="importButton">Import</button>
                </div>
            </div>

            <div class="card" style="display: none" id="progressCard">
                <div class="card-header">
                    <h2 class="card-title">Import Progress</h2>
                </div>

                <div class="card-block">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="fileProgress"></div>
                    </div>
                    <small class="card-subtitle" id="fileName"></small>
                    <small class="card-subtitle" id="filePercent">0%</small>

                    <br>

                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="totalProgress"></div>
                    </div>
                    <small class="card-subtitle">Total</small>
                    <small class="card-subtitle" id="totalPercent">0%</small>
                    <br>
                </div>
            </div>

            <div th:insert="fragments/footer :: footer"></div>
    </section>
    </main>

    <div th:insert="fragments/ie-warning :: div"></div>
    <!-- Javascript -->
    <!-- Vendors -->
    <script src="/vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/vendors/bower_components/tether/dist/js/tether.min.js"></script>
    <script src="/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/vendors/bower_components/Waves/dist/waves.min.js"></script>
    <script src="/vendors/bower_components/jquery.scrollbar/jquery.scrollbar.min.js"></script>
    <script src="/vendors/bower_components/jquery-scrollLock/jquery-scrollLock.min.js"></script>
    <script src="/vendors/bower_components/dropzone/dist/min/dropzone.min.js"></script>

    <!-- Vendors: Data tables -->
    <script src="/vendors/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/vendors/bower_components/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="/vendors/bower_components/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="/vendors/bower_components/jszip/dist/jszip.min.js"></script>
    <script src="/vendors/bower_components/datatables.net-buttons/js/buttons.html5.min.js"></script>

    <!-- App functions and actions -->
    <script src="/js/navigation.js"></script>
    <script src="/js/app.min.js"></script>
    <script src="/js/data/import.js"></script>
</body>
</html>
