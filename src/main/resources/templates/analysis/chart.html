<style>
    .chart {
        font-family: Arial, sans-serif;
        font-size: 12px;
    }
     
    .axis path,.axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
     
    .bar {
        fill: #33b5e5;
    }
     
    .bar-failed {
        fill: #CC0000;
    }
     
    .bar-running {
        fill: #669900;
    }
     
    .bar-succeeded {
        fill: #33b5e5;
    }
     
    .bar-killed {
        fill: #ffbb33;
    }
     
    #forkme_banner {
        display: block;
        position: absolute;
        top: 0;
        right: 10px;
        z-index: 10;
        padding: 10px 50px 10px 10px;
        color: #fff;
        background:
            url('http://dk8996.github.io/Gantt-Chart/images/blacktocat.png')
            #0090ff no-repeat 95% 50%;
        font-weight: 700;
        box-shadow: 0 0 10px rgba(0, 0, 0, .5);
        border-bottom-left-radius: 2px;
        border-bottom-right-radius: 2px;
        text-decoration: none;
    }

    #chart-container {
        width: 100%;
        height: 800px;
    }

    div.tooltip {   
        position: absolute;         
        text-align: center;         
        width: 40px;                    
        height: 19px;                   
        padding: 2px;               
        font: 12px sans-serif;      
        background: lightsteelblue; 
        border: 0px;        
        border-radius: 8px;         
        pointer-events: none;           
    }
</style>

<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="/js/analysis/gantt-chart.js"></script>
